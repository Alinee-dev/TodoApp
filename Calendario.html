<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Calendario de Organizaci√≥n</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding-bottom: 70px; /* espacio para la barra inferior */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 10px;
        }
        h1, h2 {
            margin: 0;
        }
        .nav-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #3498db;
        }
        .calendar-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .calendar-weekdays span:nth-child(6) { color: #e67e22; } /* S√°b */
        .calendar-weekdays span:nth-child(7) { color: #e74c3c; } /* Dom */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            height: 60px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .calendar-day.today {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
        }
        .empty-day {
            background: none;
            cursor: default;
        }
        /* ===============================
            Bottom Bar
        ============================== */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); /* <- IMPORTANTE */
            box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
            border-top: 1px solid #ddd;
            z-index: 9999;
        }

        .bottom-bar a {
            color: #444;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            transition: 0.3s;
        }

        .bottom-bar a span.material-symbols-outlined {
            font-size: 28px; /* tama√±o del icono */
            margin-bottom: 4px;
            transition: transform 0.2s, color 0.2s;
            color: #555; /* Color del icono por defecto (Gris Oscuro) */
        }

        .bottom-bar img {
    width: 28px; /* ajusta el tama√±o seg√∫n tu dise√±o */
    height: 28px;
    filter: brightness(0) invert(0); /* vuelve el √≠cono oscuro */
    transition: 0.3s;
}

.bottom-bar a.active img,
.bottom-bar a:hover img {
    filter: brightness(0) saturate(100%) sepia(80%) hue-rotate(180deg) brightness(1); /* tono azul al hacer hover o estar activo */
}
        .bottom-bar a.active span.material-symbols-outlined {
            transform: translateY(-3px) scale(1.1);
            color: #3498db;
        }

        .bottom-bar a.active span {
            color: #3498db;
        }

        .bottom-bar a:hover span.material-symbols-outlined {
            transform: translateY(-2px);
            color: #3498db;
        }

        .bottom-bar a:hover span {
            color: #3498db;
        }

        @media (max-width: 768px) {
            .bottom-bar { padding: 8px 0; }
        }

        @media (max-width: 600px) {
    .bottom-bar a span.material-symbols-outlined {
        font-size: 24px;
    }

    .bottom-bar img {
        width: 24px;
        height: 24px;
    }

    .bottom-bar a {
        font-size: 11px;
    }
}

    </style>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">

<script>
if ('serviceWorker' in navigator) {
window.addEventListener('load', () => {
    navigator.serviceWorker.register('sw.js')
    .then(() => console.log('Service Worker activo ‚úÖ'))
    .catch(err => console.log('Error SW ‚ùå', err));
});
}
</script>


</head>
<body>

<div class="container">
    <h1 style="text-align: center; margin-bottom: 10px;">Calendario de Organizaci√≥n üóìÔ∏è</h1>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <button id="prev-month" class="nav-btn">&lt;</button>
        <h2 id="current-month" style="text-align: center; color: #3498db;"></h2>
        <button id="next-month" class="nav-btn">&gt;</button>
    </div>

    <div class="calendar-container">
        <div class="calendar-weekdays">
            <span>Lun</span>
            <span>Mar</span>
            <span>Mi√©</span>
            <span>Jue</span>
            <span>Vie</span>
            <span>S√°b</span>
            <span>Dom</span>
        </div>
        <div class="calendar" id="calendar-grid"></div>
    </div>
</div>
<!-- ===============================
        Bottom Bar
    ============================== -->
    <div class="bottom-bar">
        <a href="index.html"><img src="images/inicio.png" alt="Inicio"></a>
        <a href="Calendario.html" class="active"><img src="images/calendario.png" alt="Calendario"></a>
        <a href="Tareas.html"><img src="images/tareas.png" alt="Tareas"></a>
        <a href="Diario.html"><img src="images/diario.png" alt="Diario"></a>
        <a href="Finanzas.html"><img src="images/finanzas.png" alt="Finanzas"></a>
        <a href="Perfil.html"><img src="images/perfil.png" alt="Perfil"></a>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const grid = document.getElementById('calendar-grid');
    const currentMonthDisplay = document.getElementById('current-month');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');

    const events = JSON.parse(localStorage.getItem('calendarEvents')) || {};
    let currentDate = new Date();

    function saveEvents() {
        localStorage.setItem('calendarEvents', JSON.stringify(events));
    }

    function renderCalendar() {
        grid.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const today = new Date();
        const firstDayOfMonth = new Date(year, month, 1);
        const lastDayOfMonth = new Date(year, month + 1, 0).getDate();

        const monthNameOptions = { month: 'long', year: 'numeric' };
        const monthName = firstDayOfMonth.toLocaleDateString('es-ES', monthNameOptions);
        currentMonthDisplay.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);

        let startingDayJS = firstDayOfMonth.getDay();
        const startingDay = (startingDayJS === 0) ? 6 : startingDayJS - 1;

        for (let i = 0; i < startingDay; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'calendar-day empty-day';
            grid.appendChild(emptyCell);
        }

        for (let day = 1; day <= lastDayOfMonth; day++) {
            const dayCell = document.createElement('div');
            dayCell.className = 'calendar-day';
            dayCell.textContent = day;
            const dateKey = `${year}-${String(month + 1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
            dayCell.dataset.date = dateKey;

            if(day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                dayCell.classList.add('today');
            }

            if(events[dateKey] && events[dateKey].length > 0) {
                dayCell.dataset.events = events[dateKey].length;
                dayCell.title = `Eventos (${events[dateKey].length}):\n- ${events[dateKey].join('\n- ')}`;
            }

            dayCell.addEventListener('click', () => handleDayClick(dayCell, dateKey));
            grid.appendChild(dayCell);
        }
    }

    function handleDayClick(cell, dateKey) {
        const dayEvents = events[dateKey] || [];
        if(dayEvents.length > 0) {
            showEventManagement(dateKey, dayEvents);
        } else {
            addEventPrompt(dateKey);
        }
    }

    function showEventManagement(dateKey, dayEvents) {
        const eventList = dayEvents.map((e,i)=>`${i+1}. ${e}`).join('\n');
        const action = prompt(`D√≠a: ${dateKey}\n\nEventos:\n${eventList}\n\nEscribe n√∫mero + E/M o 'A' para a√±adir:`);

        if(!action) return;
        const act = action.trim().toUpperCase();
        if(act === 'A') { addEventPrompt(dateKey); return; }

        const match = act.match(/^(\d+)\s*([EM])$/i);
        if(match) {
            const index = parseInt(match[1])-1;
            const op = match[2].toUpperCase();
            if(index>=0 && index<dayEvents.length){
                const eventName = dayEvents[index];
                if(op==='E'){
                    if(confirm(`Eliminar "${eventName}"?`)){
                        dayEvents.splice(index,1);
                        if(dayEvents.length===0) delete events[dateKey];
                        saveEvents(); renderCalendar(); alert(`Evento "${eventName}" eliminado.`)
                    }
                } else if(op==='M'){
                    const newName = prompt(`Modificar evento ${index+1}: "${eventName}"`, eventName);
                    if(newName && newName.trim()!=="") {
                        dayEvents[index]=newName.trim(); saveEvents(); renderCalendar();
                        alert(`Evento modificado a "${newName.trim()}"`)
                    }
                }
            } else alert("N√∫mero de evento inv√°lido.");
        } else alert("Formato inv√°lido. Ej: 1E, 2M, A");
    }

    function addEventPrompt(dateKey){
        const eventName = prompt(`A√±adir evento para ${dateKey}:`);
        if(eventName && eventName.trim()!=="") {
            if(!events[dateKey]) events[dateKey]=[];
            events[dateKey].push(eventName.trim());
            saveEvents(); renderCalendar(); alert(`Evento "${eventName.trim()}" a√±adido`);
        }
    }

    prevMonthBtn.addEventListener('click', ()=>{ currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); });
    nextMonthBtn.addEventListener('click', ()=>{ currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); });

    renderCalendar();

    // --- Barra inferior activa ---
    const path = window.location.pathname;
    const filename = path.substring(path.lastIndexOf('/')+1).toLowerCase();
    document.querySelectorAll('.bottom-bar .nav-icon').forEach(icon=>icon.classList.remove('active'));
    if(filename==='calendario.html') document.getElementById('nav-calendario').classList.add('active');
    else if(filename==='index.html'||filename==='') document.getElementById('nav-index').classList.add('active');
    else if(filename==='tareas.html') document.getElementById('nav-tareas').classList.add('active');
    else if(filename==='diario.html') document.getElementById('nav-diario').classList.add('active');
    else if(filename==='finanzas.html') document.getElementById('nav-finanzas').classList.add('active');
    else if(filename==='habitos.html') document.getElementById('nav-habitos').classList.add('active');
});
</script>

</body>
</html>
